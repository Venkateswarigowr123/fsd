<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table tag</title>
</head>
<body>
	<table border="">
		<thead>
			<tr>
				<th rowspan=2></th>
				<th colspan=2><tt>average</tt></th>
				<th rowspan=2>red <br>eyes</th>

			</tr>
			<tr>
				<th>height</th>
				<th>weight</th>
			</tr>
		</thead>
			<tbody>
				<tr>
					<td>male</td>
					<td>1.9</td>
					<td>0.003</td>
					<td>40%</td>
				</tr>
				<tr>
					<td>female</td>
					<td>1.7</td>
					<td>0.002</td>
					<td>43%</td>
				</tr>
					


			</tbody>

</body>
</html>

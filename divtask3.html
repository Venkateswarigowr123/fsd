<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div tag</title>
</head>
<body>
	<div style="height: 800px;width: 800px;background-color:black ;">
		<div style="height: 800px;width: 200px;background-color:green ;float: left;">
			<div style="height: 400px;width: 200px;background-color:blue ;">
			</div>
			<div style="height: 400px;width: 200px;background-color:purple ;">
				<div style="height: 400px;width: 100px;background-color:silver ;float: left;">
				</div>
				<div style="height: 400px;width: 100px;background-color:limegreen ;float: right;">
					<div style="height: 200px;width: 100px;background-color:limegreen ;">
					</div>
					<div style="height: 200px;width: 100px;background-color:lightpink;">
					</div>
				</div>
			</div>
		</div>
		<div style="height: 800px;width: 200px;background-color:pink ;float: left;">
			<div style="height: 400px;width: 200px;background-color:brown;">
				<div style="height: 400px;width: 100px;background-color:skyblue;float: left;">
				</div>
				<div style="height: 400px;width: 100px;background-color:deeppink ;float: right;">
				</div>
			</div>
			<div style="height: 400px;width: 200px;background-color:gold ;">
			</div>
		</div>
		<div style="height: 800px;width: 200px;background-color:grey ;float: left;">
			<div style="height: 400px;width: 200px;background-color:peachpuff;">
			</div>
			<div style="height: 400px;width: 200px;background-color:palegreen ;">
				<div style="height: 400px;width: 100px;background-color:goldenrod;float: left;">
				</div>
				<div style="height: 400px;width: 100px;background-color:greenyellow ;float: right;">
					<div style="height: 200px;width: 100px;background-color:steelblue ;">
					</div>
					<div style="height: 200px;width: 100px;background-color:greenyellow ;">
					</div>
				</div>
			</div>
		</div>
		<div style="height: 800px;width: 200px;background-color:yellow ;float: right;">
			<div style="height: 400px;width: 200px;background-color:red ;">
			</div>
			<div style="height: 400px;width: 200px;background-color:orange;">
				<div style="height: 400px;width: 100px;background-color:hotpink;float: left;">
				</div>
				<div style="height: 400px;width: 100px;background-color:chocolate;float: right;">
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> form elements</title>
</head>
<body>
	<form>
		<label>enter your name</label>
		<input type=" text" value="eshu" autofocus><br> 
		<br>
		<label>enter your phone number</label>
		<input type="tel" maxlength="5" disabled><br><br>
		<label>enter your email</label>
		<input type=" email" placeholder="enter your number"><br>
		<br>
		<label>enter your DOB</label>
		<input type=" date"><br>
		<br>
		<label>password</label>
		<input type="password" required><br>
		<br>
		<label>gender:</label>
		male<input type=" radio" name="gender">
		female<input type=" radio" name="gender"><br>
		<br>
		<label>please agreee conditions</label>
		<input type=" checkbox" autocomplete="off"><br>
		<br>
		<label>upload your file</label>
		<input type=" file" readonly><br>
		<br>
		<label>select your college</label>
		<select>
			<option>acoe</option>
			<option>aect</option>
			<option>adtd</option>
		</select><br>

		<input type="submit">
		<input type="reset">

	</form>


</body>
</html>
